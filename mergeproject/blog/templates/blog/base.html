{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    </head>
    <body>
        
        <header class="page-header">
            <div class="container">
                
                <a href="{% url 'post_new' %}" class="top-menu">
                    {% include './icons/file-earmark-plus.svg' %}
                </a>

                <a href="{% url 'login' %}" class="top-menu">
                    <p>Log-In</p>
                </a>

                <a href="{% url 'signup' %}" class="top-menu">
                    <p>Sign-Up</p>
                </a>

                <a href="{% url 'home' %}" class="top-menu">
                    <p>home</p>
                </a>

            <h1><a href="/">Django Girls Blog</a></h1>
            <h1><a href="polls">polls app</a></h1>
            <p>You are logged in as {{ request.user }}. Click here to <a href="{% url 'logout' %}">log out</a></p>
            </div>
        </header>

        <main class="container">
            <div class="row">
                <div class="col">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </main>
        

        
    </body>
</html>
